<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Нова категорія</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div th:insert="~{fragments/navbar :: body}"></div>

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Нова категорія</h2>

  <form th:action="@{/admin/categories/create}"
        th:object="${categoryDto}"
        method="post">

    <div class="mb-3">
      <label class="form-label">Назва</label>
      <input type="text" class="form-control" th:field="*{name}" />
      <div class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Зберегти</button>
      <a class="btn btn-secondary" th:href="@{/admin/categories}">Скасувати</a>
    </div>
  </form>
</div>
</body>
</html>
