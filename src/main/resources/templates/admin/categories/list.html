<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Категорії</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div th:insert="~{fragments/navbar :: body}"></div>

<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Категорії</h2>
    <a class="btn btn-primary" th:href="@{/admin/categories/create}">Додати категорію</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Назва</th>
      <th>Дії</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${categories}">
      <td th:text="${c.id}">1</td>
      <td th:text="${c.name}">Фентезі</td>
      <td>
        <form th:action="@{/admin/categories/delete/{id}(id=${c.id})}"
              method="post" class="d-inline">
          <button type="submit"
                  class="btn btn-sm btn-danger"
                  onclick="return confirm('Видалити категорію?');">
            Видалити
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
