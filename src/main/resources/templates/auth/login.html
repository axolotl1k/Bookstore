<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Увійти</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:insert="~{fragments/navbar :: body}"></div>

<div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Увійти</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Невірне ім'я користувача чи пароль
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        Ви успішно вийшли
    </div>
    <div th:if="${param.registered}" class="alert alert-success" role="alert">
        Реєстрація пройшла успішно. Будь ласка, увійдіть.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Логін</label>
            <input type="text" class="form-control" name="username" id="username" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" name="password" id="password" required />
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Увійти</button>
            <a th:href="@{/oauth2/authorization/github}" class="btn btn-outline-dark">
                <i class="bi bi-github me-2"></i>Увійти через GitHub
            </a>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p>Немає акаунту? <a th:href="@{/register}">Зареєструватися</a></p>
    </div>
</div>
</body>
</html>
