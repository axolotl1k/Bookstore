<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div th:insert="~{fragments/navbar :: body}"></div>

<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4 text-center">Реєстрація</h2>

  <form th:action="@{/register}" th:object="${userDto}" method="post">
    <div class="mb-3">
      <label class="form-label">Ім'я користувача</label>
      <input type="text" class="form-control" th:field="*{username}" />
      <div class="text-danger" th:errors="*{username}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Пароль</label>
      <input type="password" class="form-control" th:field="*{password}" />
      <div class="text-danger" th:errors="*{password}"></div>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" th:field="*{email}" />
      <div class="text-danger" th:errors="*{email}"></div>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Зареєструватися</button>
      <a th:href="@{/login}" class="btn btn-outline-secondary">Увійти</a>
    </div>
  </form>
</div>
</body>
</html>
